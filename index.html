<script>

//variables

var countdownTimer = 0;
var seconds = 59;

// total number of questions
var totQuestions = 2;
// total number of choices in each question
var totChoices = 4; 

//initialize variables
var rightAnswers = 0;
var wrongAnswers = 0;
var notAnswered = 12;

//array of answers to all questions
var qAnswers = ["b. Slightly drunk", "a. Dice"];

// var qAnswers = ["b. Slightly drunk", "a. Dice", "d. The night", "c. Huge feet", "a. Beer", "c. Breaking habits", "b. Shock", "d. The fear of overworking", "a. The medical system", "c. The middle finger", "b. Hearing", "c. Farming"];

$(document).ready(function(){

$("#hideAll").load("load", function() {
	$("#time").hide();
    $("#StartButton").show();
    $("#questionsContainer").hide();
    $("#doneButton").hide();
    $("#allDone").hide();
});


$("#startButton").on("click", function() {
	countdownTimer = setInterval(secondPassed, 1000);
	secondPassed(); 
	$("#questionsContainer").show();
	$("#time").show();
	$("#startButton").hide();
	$("#doneButton").show();     
});

$("#doneButton").on("click", function() {
	clearInterval(countdownTimer);
	$("#totalCorrect").html("<h2>" + "Correct Answers: " + rightAnswers + "</h2>");
	$("#totalWrong").html("<h2>" + "Incorrect Answers: " + wrongAnswers + "</h2>");
	$("#totalUnanswered").html("<h2>" + "Unanswered: " + wrongAnswers + "</h2>"); 
	$("#questionsContainer").hide();   
	$("#time").hide();
	$("#startButton").hide();
	$("#doneButton").hide();
	$("#allDone").show();
});

// countdown timer 
// this sets the time limit  at 1 mim to finish the quiz
// The game ends when the time runs out 
function secondPassed() {
    var minutes = Math.round((seconds - 30)/60);
    var remainingSeconds = seconds % 60;
    if (remainingSeconds < 10) {
        remainingSeconds = "0" + remainingSeconds;  
    }
    $("#display").html("<h2><strong>" + "Time Remaining: " + minutes + ":" + seconds + "<strong></h2>");
    if (seconds == 0) {
        clearInterval(countdownTimer);
        $("#display").html("<h2><strong>" + "Times Up!" + "</strong></h2>");
        $("#questionsContainer").hide();
		$("#time").show();
		$("#startButton").hide();
		$("#doneButton").hide();
		$("#allDone").show();   
    } else {
        seconds--;
    }
};
  
// The page will reveal the number of questions that players answer correctly and incorrectly.
function getAnswers(form) {
  var currIndex = 0;
  var currChoice = 0;
  for (var i = 0; i < totQuestions; i++) {
      currIndex = i*totChoices;
      for (var j = 0; j < totChoices; j++) {
        currChoice = form.elements[currIndex + j];
        if (currChoice.checked) {
            if (currChoice.value == qAnswers[i]) {
               rightAnswers++;
               notAnswered--;
               alert("correct!");   
            } else {
            	wrongAnswers++;
 				notAnswered--;
 				alert("Not Correct!");
            }
        }
      }
  }
  form.totalCorrect.value = rightAnswers;    
  $("#totalCorrect").html("<h2>" + "Correct Answers: " + rightAnswers + "</h2>");
  $("#totalWrong").html("<h2>" + "Incorrect Answers: " + wrongAnswers + "</h2>");
  $("#totalUnanswered").html("<h2>" + "Unanswered: " + wrongAnswers + "</h2>");   
};
